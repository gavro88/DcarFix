<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <title>DcarFix</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Redirect מידי ל-CarFix -->
    <meta http-equiv="refresh" content="0;URL='https://carfix.abacusai.app/'" />

    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background: #0f172a;
        color: #e5e7eb;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }
      .card {
        background: #020617;
        border-radius: 16px;
        padding: 24px 28px;
        box-shadow: 0 20px 40px rgba(15, 23, 42, 0.8);
        max-width: 420px;
        width: 90%;
        text-align: center;
      }
      h1 {
        font-size: 1.6rem;
        margin-bottom: 0.5rem;
      }
      p {
        margin: 0.35rem 0;
        color: #cbd5f5;
      }
      a {
        color: #38bdf8;
        text-decoration: none;
        font-weight: 600;
      }
      a:hover {
        text-decoration: underline;
      }
      .spinner {
        margin: 16px auto 8px;
        border: 3px solid rgba(148, 163, 184, 0.35);
        border-top-color: #38bdf8;
        border-radius: 50%;
        width: 28px;
        height: 28px;
        animation: spin 0.75s linear infinite;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>DcarFix מועבר ל־CarFix</h1>
      <div class="spinner"></div>
      <p>מעביר אותך אל הממשק המלא של האפליקציה…</p>
      <p>
        אם לא קרתה הפניה תוך כמה שניות,
        <a href="https://carfix.abacusai.app/">לחץ כאן לפתיחה ידנית</a>.
      </p>
    </div>
  </body>
</html>
